<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ご注文フォーム</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    :root {
      --bg: #f6f6f6;
      --panel: #ffffff;
      --ink-900: #111827;
      --ink-700: #374151;
      --ink-500: #6b7280;
      --line: #e5e7eb;
      --accent-50: #fffbfc;
      --accent-100: #ffefef;
      --accent-200: #ffdddd;
      --accent-300: #f6c8c8;
      --accent-500: #df9b9b;
      --accent-600: #c57f7f;
      --shadow: 0 2px 10px rgba(17, 24, 39, 0.06);
      --shadow-lg: 0 8px 28px rgba(17, 24, 39, 0.08);
      --r-md: 12px;
      --r-lg: 16px;
      --ease: cubic-bezier(.2,.7,.2,1);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", Meiryo, sans-serif;
      color: var(--ink-900);
      background: linear-gradient(180deg, var(--bg) 0%, #ffffff 100%);
      line-height: 1.7;
      padding: 32px 16px 120px; /* 下部余白を確保 */
      display: grid;
      place-items: start center;
    }

    .container {
      width: min(720px, 100%);
      background: var(--panel);
      border: 1px solid var(--line);
      box-shadow: var(--shadow-lg);
      border-radius: var(--r-lg);
      padding: clamp(20px, 3vw, 32px);
      position: relative;
    }

    .container::before {
      content: "";
      position: absolute; inset: 0 0 auto 0; height: 6px;
      background: linear-gradient(90deg, var(--accent-200), var(--accent-300));
      border-radius: var(--r-lg) var(--r-lg) 0 0;
    }

    h1 { margin: 8px 0 20px; font-size: clamp(22px, 3.2vw, 28px); font-weight: 700; color: var(--ink-700); }
    .section-header { margin: 28px 0 12px; padding: 12px 16px; font-weight: 600; font-size: 15px; color: var(--ink-700); background: linear-gradient(180deg, var(--accent-100), #fff); border: 1px solid var(--accent-200); border-radius: var(--r-md); }
    .chip { font-size: 12px; font-weight: 600; padding: 4px 10px; border-radius: 999px; border: 1px solid var(--line); margin-right: 8px; }
    .chip.required { border-color: #ef4444; color: #ef4444; background: #fff5f5; }
    .chip.optional { color: var(--ink-500); }
    .info-text { margin: 8px 0 16px; padding: 12px 14px; background: var(--accent-50); border: 1px dashed var(--accent-200); border-radius: var(--r-md); color: var(--ink-700); font-size: 14px; }
    label.label { display: block; margin: 18px 0 8px; font-weight: 600; color: var(--ink-700); font-size: 14px; }

    input[type="text"], input[type="tel"], textarea {
      width: 100%; padding: 12px 14px; border: 1px solid var(--line); border-radius: var(--r-md); font-size: 16px; background: #fff; color: var(--ink-900);
    }
    input:focus, textarea:focus { outline: none; border-color: var(--accent-500); box-shadow: 0 0 0 4px rgba(223, 155, 155, .18); }

    .grid-buttons { display: grid; gap: 10px; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); margin: 10px 0 14px; }
    .btn-option { padding: 12px 14px; background: #fff; border: 1px solid var(--line); border-radius: var(--r-md); font-size: 14px; font-weight: 600; color: var(--ink-700); cursor: pointer; }
    .btn-option.active { border-color: var(--accent-500); background: var(--accent-100); }

    .btn-accent { width: 100%; padding: 14px 16px; border: 1px solid var(--accent-500); background: linear-gradient(180deg, var(--accent-500), var(--accent-600)); color: #fff; font-weight: 700; border-radius: var(--r-lg); }

    .footer-cta { position: fixed; left: 0; right: 0; bottom: 0; padding: 10px 16px calc(10px + env(safe-area-inset-bottom)); background: rgba(255,255,255,.9); backdrop-filter: saturate(140%) blur(10px); border-top: 1px solid var(--line); box-shadow: 0 -6px 24px rgba(17,24,39,.06); }
    .footer-cta .btn-accent { width: 100%; }
  </style>
</head>

<body>
  <main class="container">
    <h1>ご注文ページ</h1>
    <!-- ここにフォーム内容（省略、既存コードと同じ） -->
  </main>

  <!-- 画面下部に固定の送信バー -->
  <div class="footer-cta">
    <button class="btn-accent" onclick="submitForm()" id="section-message">送信</button>
  </div>
</body>

</html>
